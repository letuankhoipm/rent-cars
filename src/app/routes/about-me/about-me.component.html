<app-heading [text]="'Profile'"></app-heading>
<div class="ltk-frame mt-4 pt-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 main-frame">
        <div class="ltk-avatar">
          <div class="container">
            <div class="row">
              <div class="col-lg-2 avatar">
                <img src="assets/images/lisa.jpg" alt="avatar" class="avatar-img">
              </div>
              <div class="col-lg-10 gen-infor my-auto">
                <h2 class="first-name">
                 Le Tuan Khoi
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 contact-frame d-none d-sm-block">
        <div class="col-lg-12 contact-infor">
          <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-2 contact-icon text-center p-0">
                      <i class="fal fa-mobile-android"></i>
                    </div>
                    <div class="col-lg-10">
                      <p class="text-white m-0">
                        {{user?.phone}}
                      </p>
                    </div>
                    <div class="col-lg-2 contact-icon text-center p-0">
                      <i class="fal fa-envelope-square"></i>
                    </div>
                    <div class="col-lg-10">
                      <p class="text-white m-0">
                        {{user?.email}}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-2 contact-icon text-center p-0">
                      <i class="fal fa-browser"></i>
                    </div>
                    <div class="col-lg-10">
                      <p class="text-white m-0">
                        {{user?.webLink}}
                      </p>
                    </div>
                    <div class="col-lg-2 contact-icon text-center p-0">
                      <i class="fal fa-map-marked-alt"></i>
                    </div>
                    <div class="col-lg-10">
                      <p class="text-white m-0">
                        {{user?.address}}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="container edu-frame">
          <div class="row">
            <div class="col-lg-12 mt-1 mb-3">
              <h2 class="edu-title">
                <i class="fas fa-rocket mr-2"></i>Certificate
              </h2>
            </div>
            <div class="col-lg-12">
              <div class="container">
                <div class="row">
                  <h4 class="w-100" *ngFor="let lang of langs">
                    {{lang}}
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
