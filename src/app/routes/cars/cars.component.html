<app-heading [text]="'Orders'"></app-heading>
<div class="container booking p-4 rounded">
  <div class="row">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">Your order list</h4>
      <table *ngIf="cars" class="table table-hover">
        <thead class="text-primary">
          <th>No.</th>
          <th>Name</th>
          <th>Plate no.</th>
          <th>Brand</th>
          <th>Owner</th>
          <th>Location</th>
          <th>Rent cost</th>
          <th>Status</th>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <td>
              {{car.id}}
            </td>
            <td>
              {{car.name}}
            </td>
            <td>
              {{car.carNumberPlate}}
            </td>
            <td>
              {{car.brandName}}
            </td>
            <td>
              {{car.ownerName}}
            </td>
            <td>
              {{car.location}}
            </td>
            <td>
              {{car.rentCost}}
            </td>
            <td>
              {{car.status}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
